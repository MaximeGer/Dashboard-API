<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <title>Home</title>
</head>
<body>
<div class="container">

    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
                    <li><a data-toggle="tab" href="#service1">Service 1</a></li>
                    <li><a data-toggle="tab" href="#youtubePanel">Youtube</a></li>
                    <li><a data-toggle="tab" href="#steamPanel">Steam</a></li>
                    <li><a data-toggle="tab" href="#moviesPanel">Movies</a></li>
                    </ul>
                    <div class="tab-content">

                    <div id="home" class="tab-pane fade in active">
                        <h3>Veuillez choisir un service</h3>
                    </div>
                    <div id="service1" class="tab-pane fade">
                        <h3>Service 1</h3>

                    </div>

                    <div id="youtubePanel" class="tab-pane fade input-group mb-3">
                        <h3>Youtube</h3>
                        <div class="panel-body">
                            <ul class="nav nav-tabs">
                                <li><a data-toggle="tab" href="#selectVideo">Select Video</a></li>
                                <li><a data-toggle="tab" href="#selectChannel">Select Channel</a></li>
                                <li><a data-toggle="tab" href="#searchVideo">Search Video</a></li>
                            </ul>
                            <br>


                            <div class="tab-content">
                                <div id="selectVideo" class="tab-pane fade input-group mb-3">
                                    <div class="mb-3">
                                        <select name="selectVideo" id="selectedVideo" class="selectpicker">
                                            <option value="Trz0r-0ULtw" selected>Painting tutorial - Aeolian</option>
                                            <option value="oPc4z_wUKsM">5 idées reçues sur l'Egypte antique - Nota Bene
                                            </option>
                                            <option value="gBkARPRN46g">Let's Play Mécanique 3 #25 - La rencontre
                                                inattendue
                                                et la sortie d'urgence
                                            </option>
                                            <option value="XZu_SfoXcZ4">Fragilité LoLienne 0 (parodies d'animes)
                                            </option>
                                        </select>
                                    </div>
                                    <br>
                                    <button id=getVideo class="btn mb-3">Search video</button>
                                    <br>
                                    <div id=widgetVideoInfos>
                                        <p>Get the infos of the video you selected</p>
                                    </div>
                                </div>



                                <div id="selectChannel" class="tab-pane fade input-group mb-3">
                                    <div class="mb-3">
                                        <select name="selectChannel" id="selectedChannel" class="selectpicker">
                                            <option value="UCxo56gzJQ_fhb6svPqTSewg" selected>Fnatic</option>
                                            <option value="UCHsRtomD4twRf5WVHHk-cMw">TierZoo</option>
                                            <option value="UC0e3QhIYukixgh5VVpKHH9Q">Code Bullet</option>
                                            <option value="UCxyJxxwe-wy4HW1fkXw-j7w">Rekkles</option>
                                            <option value="UCvKH-2OWQphA7aWj9TXR8ww">Nicolai</option>
                                        </select>
                                    </div>
                                    <br>
                                    <button id=getChannel class="btn mb-3">Search channel</button>
                                    <br>
                                    <div id=widgetChannelInfos>
                                        <p>Get the infos of the channel you selected</p>
                                    </div>
                                </div>


                                <div id="searchVideo" class="tab-pane fade input-group mb-3">
                                    <input type="text" id="searchVideoInput" name="searchVideoInput" class="form-control" placeholder="Search video" aria-label="Search video" aria-describedby="basic-addon2">
                                    <br>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" id="searchVideoButton" type="button">Button</button>
                                    </div>
                                    <br>
                                    <div id=widgetSearchedVideoInfos>
                                        <p>Search the video</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div id="steamPanel" class="tab-pane fade input-group mb-3">
                        <h3>Steam</h3>
                        <select name="selectGame" id="selectGame" class="selectpicker">
                            <option value="1091500" selected>Cyberpunk 2077</option>
                            <option value="945360">Among Us</option>
                            <option value="391540">Undertale</option>
                            <option value="400">Portal</option>
                        </select>
                        <button id=getNews class="btn">Get the news of the game you selected</button>
                        <div id=widgetSteamNews></div>
                    </div>

                    <div id="moviesPanel" class="tab-pane fade input-group mb-3">
                        <h3>Movies</h3>
                        <input type="date" id="bottom-date">
                        <input type="date" id="high-date">
                        <button id=getMoviesByPopularity class="btn">Get the most popular movies between two dates that you chose</button>
                        <div id=widgetMoviesByPopularity></div>
                    </div>
                </div>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/steam/ajaxSteamGetNews.js}"></script>
    <script type="text/javascript" th:src="@{/js/youtube/getChannelInfo.js}"></script>
    <script type="text/javascript" th:src="@{/js/youtube/getVideoInfo.js}"></script>
    <script type="text/javascript" th:src="@{/js/youtube/searchVideo.js}"></script>
    <script type="text/javascript" th:src="@{/js/movies/ajaxMoviesByPopularity.js}"></script>
</div>
</body>
</html>
